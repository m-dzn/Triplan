<!-- navbar 묶음 -->
<nav class="navbar navbar-expand-lg navbar-light" th:fragment="navbar">
    <!--
    navbar : 네비게이션 바임을 명시
    navbar-expand-(화면크기) : 화면크기가 얼만큼 줄어들면 햄버거 버튼으로 치환될지 설정
    navber-(색) : 네비게이션 바의 배경색을 설정
    -->
    <div class="container-fluid d-flex justify-content-lg-center">
        <!--
        container-fluid : 부모 요소의 너비만큼 꽉 채움
        d-(flex&다른 것) : 디스플레이의 속성
        justify-content-(화면크기 * 제외 가능)-(정렬) : 플렉스 자식 요소가 어느 화면크기에서 어떻게 정렬될지 설정
        -->
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div
                class="collapse navbar-collapse"
                id="navbarSupportedContent"
                style="flex-grow: 0;"
        >
            <!-- button~div : nav에서 설정한 화면크기보다 작아졌을 시에 햄버거 버튼이 활성화되기 위한 설정 -->
            <ul
                    class="col-auto p-0 navbar-nav d-flex justify-content-center"
            >
                <!-- ul : 하위에 넣을 li들의 부모요소(묶음) -->

                <!-- 이제 이 사이에 li 프래그먼트를 들고 와 메뉴를 하나씩 추가해주면 됨 -->
            </ul>
    </div>
</nav>
